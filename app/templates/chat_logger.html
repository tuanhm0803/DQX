<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQX Chat Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-8">
        <div class="glass-card p-6 mb-8">
            <h1 class="text-4xl font-bold mb-4 text-center">DQX Chat Logger</h1>
            <p class="text-center text-gray-300">Log conversations between users and assistants</p>
        </div>

        <div class="glass-card p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4">User Message</h2>
                <textarea id="userMessage" class="w-full h-32 p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter user message here..."></textarea>
            </div>
            
            <div class="mb-6">
                <h2 class="text-2xl font-bold mb-4">Assistant Response</h2>
                <textarea id="assistantResponse" class="w-full h-32 p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter assistant response here..."></textarea>
            </div>
            
            <div class="flex justify-center">
                <button id="logButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition duration-300">
                    Log Conversation
                </button>
            </div>
            
            <div id="status" class="mt-4 text-center hidden"></div>
        </div>
    </div>

    <script>
        document.getElementById('logButton').addEventListener('click', async () => {
            const userMessage = document.getElementById('userMessage').value;
            const assistantResponse = document.getElementById('assistantResponse').value;
            const statusDiv = document.getElementById('status');
            
            if (!userMessage || !assistantResponse) {
                statusDiv.textContent = 'Please enter both user message and assistant response';
                statusDiv.className = 'mt-4 text-center text-red-500';
                statusDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('/api/log_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_message: userMessage,
                        assistant_response: assistantResponse
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusDiv.textContent = 'Chat logged successfully!';
                    statusDiv.className = 'mt-4 text-center text-green-500';
                } else {
                    statusDiv.textContent = `Error: ${data.message}`;
                    statusDiv.className = 'mt-4 text-center text-red-500';
                }
                
                statusDiv.classList.remove('hidden');
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.className = 'mt-4 text-center text-red-500';
                statusDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
