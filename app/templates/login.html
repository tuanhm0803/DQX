<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQX - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <!-- Navigation - Simple version for login page -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">D<span>QX</span></a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="glass-card mt-5 p-4 shadow">
                    <div class="text-center mb-4">
                        <h1 class="h3">Sign In to DQX</h1>
                        <p class="text-muted">Enter your credentials to access the dashboard</p>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form action="{{ url_for('login') }}" method="post">
                        <input type="hidden" name="next" value="{{ next }}">
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                        
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <p>Don't have an account? <a href="{{ url_for('register_page') }}" class="text-primary">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 DQX - Data Quality Explorer</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
