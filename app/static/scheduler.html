<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQX - Job Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4 mb-4 text-end">
        <a href="/" class="btn btn-outline-primary" style="border-radius: 8px;">
            <i class="bi bi-house-door"></i> Back to Main Page
        </a>
    </div>

    <div class="container my-5">
        <div class="card p-4 shadow-sm">
            <h1 class="text-center mb-4">Job Scheduler</h1>

            <!-- Create/Edit Schedule Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" id="schedule-form-title">Create New Schedule</h5>
                    <form id="schedule-form">
                        <input type="hidden" id="schedule-id">
                        <div class="mb-3">
                            <label for="job-name" class="form-label">Job Name</label>
                            <input type="text" class="form-control" id="job-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="script-select" class="form-label">Select Script</label>
                            <select class="form-select" id="script-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Schedule Type</label>
                            <div id="schedule-type-options">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="schedule-type" id="daily-radio" value="daily" checked>
                                    <label class="form-check-label" for="daily-radio">Daily</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="schedule-type" id="weekly-radio" value="weekly">
                                    <label class="form-check-label" for="weekly-radio">Weekly</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="schedule-type" id="monthly-radio" value="monthly">
                                    <label class="form-check-label" for="monthly-radio">End of Month</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3" id="weekly-options" style="display: none;">
                            <label for="day-of-week" class="form-label">Day of Week</label>
                            <select class="form-select" id="day-of-week">
                                <option value="0">Monday</option>
                                <option value="1">Tuesday</option>
                                <option value="2">Wednesday</option>
                                <option value="3">Thursday</option>
                                <option value="4">Friday</option>
                                <option value="5">Saturday</option>
                                <option value="6">Sunday</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="run-time" class="form-label">Run Time</label>
                            <input type="time" class="form-control" id="run-time" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is-active" checked>
                            <label class="form-check-label" for="is-active">Is Active</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Schedule</button>
                        <button type="button" class="btn btn-secondary" id="cancel-edit" style="display: none;">Cancel</button>
                    </form>
                </div>
            </div>

            <!-- Scheduled Jobs List -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Scheduled Jobs</h5>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Job Name</th>
                                <th>Script Name</th>
                                <th>Cron Schedule</th>
                                <th>Active</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="schedules-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scriptSelect = document.getElementById('script-select');
            const scheduleForm = document.getElementById('schedule-form');
            const schedulesTableBody = document.getElementById('schedules-table-body');
            const scheduleFormTitle = document.getElementById('schedule-form-title');
            const scheduleIdInput = document.getElementById('schedule-id');
            const cancelEditBtn = document.getElementById('cancel-edit');

            // Fetch scripts and populate dropdown
            function loadScripts() {
                fetch('/scripts/')
                    .then(response => response.json())
                    .then(scripts => {
                        scriptSelect.innerHTML = '<option value="">Select a script</option>';
                        scripts.forEach(script => {
                            const option = document.createElement('option');
                            option.value = script.id;
                            option.textContent = script.name;
                            scriptSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error loading scripts:', error));
            }

            // Fetch schedules and populate table
            function loadSchedules() {
                fetch('/schedules/')
                    .then(response => response.json())
                    .then(schedules => {
                        schedulesTableBody.innerHTML = '';
                        schedules.forEach(schedule => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${schedule.job_name}</td>
                                <td>${schedule.script_name}</td>
                                <td>${schedule.cron_schedule}</td>
                                <td>${schedule.is_active ? 'Yes' : 'No'}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary edit-btn" data-id="${schedule.id}">Edit</button>
                                    <button class="btn btn-sm btn-danger delete-btn" data-id="${schedule.id}">Delete</button>
                                </td>
                            `;
                            schedulesTableBody.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error loading schedules:', error));
            }

            // Handle form submission
            scheduleForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const scheduleId = scheduleIdInput.value;

                // Construct cron_schedule string
                const scheduleType = document.querySelector('input[name="schedule-type"]:checked').value;
                const time = document.getElementById('run-time').value.split(':');
                const minute = time[1];
                const hour = time[0];
                let cronSchedule = '';

                if (scheduleType === 'daily') {
                    cronSchedule = `${minute} ${hour} * * *`;
                } else if (scheduleType === 'weekly') {
                    const dayOfWeek = document.getElementById('day-of-week').value;
                    cronSchedule = `${minute} ${hour} * * ${dayOfWeek}`;
                } else if (scheduleType === 'monthly') {
                    cronSchedule = `${minute} ${hour} L * *`;
                }

                const scheduleData = {
                    job_name: document.getElementById('job-name').value,
                    script_id: parseInt(scriptSelect.value, 10),
                    cron_schedule: cronSchedule,
                    is_active: document.getElementById('is-active').checked
                };

                const method = scheduleId ? 'PUT' : 'POST';
                const url = scheduleId ? `/schedules/${scheduleId}` : '/schedules/';

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(scheduleData),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.detail || 'Failed to save schedule') });
                    }
                    return response.json();
                })
                .then(() => {
                    loadSchedules();
                    resetForm();
                })
                .catch(error => {
                    console.error('Error saving schedule:', error);
                    alert(`Error saving schedule: ${error.message}`);
                });
            });

            // Handle edit button click
            schedulesTableBody.addEventListener('click', function (event) {
                if (event.target.classList.contains('edit-btn')) {
                    const scheduleId = event.target.dataset.id;
                    fetch(`/schedules/${scheduleId}`)
                        .then(response => response.json())
                        .then(schedule => {
                            scheduleFormTitle.textContent = 'Edit Schedule';
                            scheduleIdInput.value = schedule.id;
                            document.getElementById('job-name').value = schedule.job_name;
                            scriptSelect.value = schedule.script_id;
                            document.querySelector(`input[name="schedule-type"][value="${schedule.schedule_type}"]`).checked = true;
                            document.getElementById('day-of-week').value = schedule.day_of_week;
                            document.getElementById('run-time').value = schedule.execution_time;
                            document.getElementById('is-active').checked = schedule.is_active;
                            cancelEditBtn.style.display = 'inline-block';
                        });
                }

                if (event.target.classList.contains('delete-btn')) {
                    const scheduleId = event.target.dataset.id;
                    if (confirm('Are you sure you want to delete this schedule?')) {
                        fetch(`/schedules/${scheduleId}`, { method: 'DELETE' })
                            .then(() => loadSchedules())
                            .catch(error => console.error('Error deleting schedule:', error));
                    }
                }
            });

            // Handle schedule type change
            document.querySelectorAll('input[name="schedule-type"]').forEach(radio => {
                radio.addEventListener('change', function () {
                    document.getElementById('weekly-options').style.display = this.value === 'weekly' ? 'block' : 'none';
                });
            });

            // Cancel edit
            cancelEditBtn.addEventListener('click', resetForm);

            function resetForm() {
                scheduleForm.reset();
                scheduleFormTitle.textContent = 'Create New Schedule';
                scheduleIdInput.value = '';
                cancelEditBtn.style.display = 'none';
                document.getElementById('weekly-options').style.display = 'none';
            }

            // Initial load
            loadScripts();
            loadSchedules();
        });
    </script>
</body>
</html>
